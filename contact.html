<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Christian Saxton Basic Portfolio</title>
</head>

<body>


<!-- Header -->
    <div class="header">

        <div class="container" id="navcont">
            <div id="name">
                Christian Saxton
            </div>
            <div id="nav">
                <a href="index.html">About</a> &vert; 
                <a href="portfolio.html">Portfolio</a> &vert; 
                <a href="contact.html">Contact</a>
            </div>
        </div>

    </div>
    <div class="clear"></div>



<!-- Main Content -->
    <div class="container">
        <div id="content" class="container-sm">
            <h1>Contact</h1>
            <div id="content-text">

                <h2>Name</h2>
                <input type="text" name="name" placeholder="John Smith" maxlength="100">

                <h2>Email</h2>
                <input type="text" name="email" placeholder="example@gmail.com" maxlength="100">

                <h2>Message</h2>
                <textarea name="message" rows="10" cols="30"></textarea>

                <input type="button" value="Submit" class="button">
            </div>
        </div>

        <div id="content" class="container-social">
            <h1 id="social">Connect With Me</h1>
            <div id="social-icons">
                <img src="assets/images/social-git.jpg" class="icons">
                <img src="assets/images/social-linkedin.jpg" class="icons">
                <img src="assets/images/social-stack.jpg" class="icons">
            </div>
        </div>

    </div>
    <div class="clear"></div>


<!-- Footer -->
    <footer class="footer">

        <span>Copyright 2018 &copy; Christian Saxton</span>

    </footer>



</body>

</html>
